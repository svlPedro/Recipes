<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	<h:head>
	<title>Cadastro</title>
	<h:outputStylesheet library="css" name="style.css" />
	</h:head>
		<h:body>
		  <h:form id="formulario">
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: "/>
				<p:inputText value="#{usuarioBean.usuario.nome}" required="true" label="Nome" requiredMessage="O campo é Obrigatório"/>
				
				<p:outputLabel value="E-mail: "/>
				<p:inputText value="#{usuarioBean.usuario.email}" required="true" label="Matrícula" requiredMessage="O campo é Obrigatório"/>
				
				<p:outputLabel value="Senha: "/>
				<p:password value="#{usuarioBean.usuario.senha}" required="true" label="Curso" requiredMessage="O campo é Obrigatório"/>
				
				<p:commandButton value="Salvar" action="#{usuarioBean.salvar()}" update="formulario" icon="pi pi0-user-plus"/>							
			</p:panelGrid>		
		</h:form>	  
	</h:body>	
</html>
